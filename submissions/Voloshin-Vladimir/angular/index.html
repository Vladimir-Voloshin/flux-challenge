<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Vladimir Voloshin challenge</title>
        <link rel="stylesheet" href="static/styles.css">
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-websocket/angular-websocket.js"></script>
    </head>
    <body>
        <div class="app-container" data-ng-app="mainSection" data-ng-controller="sithController">
            <div class="css-root">
                <h1 class="css-planet-monitor">Obi-Wan currently on {{currentPlanet}}</h1>
                <section class="css-scrollable-list">
                    <ul class="css-slots">
                        <li class="css-slot">
                            <h3>Jorak Uln</h3>
                            <h6>Homeworld: Korriban</h6>
                        </li>
                        <li class="css-slot">
                            <h3>Skere Kaan</h3>
                            <h6>Homeworld: Coruscant</h6>
                        </li>
                        <li class="css-slot">
                            <h3>Na'daz</h3>
                            <h6>Homeworld: Ryloth</h6>
                        </li>
                        <li class="css-slot">
                            <h3>Kas'im</h3>
                            <h6>Homeworld: Nal Hutta</h6>
                        </li>
                        <li class="css-slot">
                            <h3>Darth Bane</h3>
                            <h6>Homeworld: Apatros</h6>
                        </li>
                    </ul>

                    <div class="css-scroll-buttons">
                        <button class="css-button-up"></button>
                        <button class="css-button-down"></button>
                    </div>
                </section>
            </div>
        <script src="js/bundle.js"></script>
    </body>
</html>
